<main class="container">
    <section class="row justify-content-center">
        <div class="col-md-6">
            <article class="p-4">
                <h3 class="h3">Welcome!</h3>
                <h4 class="h4">Please sign in.</h4>
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="password"/>
                    </div>
                    <div class="text-center">
                        <button [disabled]="loading" class="btn btn-primary btn-lg" type="submit" (click)="login()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </form>
                <p class="mt-3 text-align-right">Don't have an account? <a routerLink="register">Sign up for one!</a>
                </p>
            </article>
        </div>
    </section>
</main>
